<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Porcentagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container mt-5 col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="text-center mb-4"> Calculadora de Acréscimo e Desconto</h3>

        <div class="mb-3">
          <label class="form-label">Valor Total</label>
          <input type="number" id="valor" class="form-control" placeholder="Ex: 100">
        </div>

        <div class="mb-3">
          <label class="form-label">Porcentagem (%)</label>
          <input type="number" id="porcentagem" class="form-control" placeholder="Ex: 10">
        </div>

        <div class="mb-3">
          <label class="form-label">Operação</label>
          <select id="operacao" class="form-select">
            <option value="acrescimo">Acréscimo</option>
            <option value="desconto">Desconto</option>
          </select>
        </div>

        <button class="btn btn-primary w-100" onclick="calcular()">Calcular</button>

        <div class="alert alert-info text-center mt-4 d-none" id="resultado"></div>
      </div>
    </div>
  </div>

  <script>
    function calcular() {
      const valor = parseFloat(document.getElementById('valor').value);
      const porcentagem = parseFloat(document.getElementById('porcentagem').value);
      const operacao = document.getElementById('operacao').value;
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(valor) || isNaN(porcentagem)) {
        resultadoDiv.textContent = 'Por favor, preencha todos os campos.';
        resultadoDiv.classList.remove('d-none');
        return;
      }

      let resultado;
      if (operacao === 'acrescimo') {
        resultado = valor + (valor * porcentagem / 100);
      } else {
        resultado = valor - (valor * porcentagem / 100);
      }

      resultadoDiv.textContent = `Resultado: R$ ${resultado.toFixed(2)}`;
      resultadoDiv.classList.remove('d-none');
    }
  </script>
</body>
</html>
